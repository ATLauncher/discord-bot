name: Test and Build

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: Install node modules
              run: npm install
            - name: Run tests
              run: npm test
            - name: Make sure build works
              run: npm run build
