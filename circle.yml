machine:
  node:
    version: 6.7.0

dependencies:
  pre:
    - npm install -g npm@3
    - npm prune
    - npm install
  override:
    - npm run build
  cache_directories:
    - "node_modules"

test:
  override:
     - npm run lint
     - npm run test

deployment:
  beta:
    branch: develop
    commands:
      - npm publish --tag next
  release:
    branch: master
    commands:
      - npm publish

general:
  branches:
    only:
      - /greenkeeper-.*
      - /feature/.*
      - /release/.*
      - /hotfix/.*
      - master
      - develop